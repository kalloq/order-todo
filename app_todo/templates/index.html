{% extends 'base.html' %}

{% block content %}
    <a href="{{ url_for('add_task') }}">Dodaj Zadanie</a>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong>
                <p>{{ task.description }}</p>
                <a href="{{ url_for('edit_task', task_id=task.id) }}">Edytuj</a>
                <form action="{{ url_for('delete_task', task_id=task.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Usuń</button>
                </form>
            </li>
        {% else %}
            <li>Brak zadań.</li>
        {% endfor %}
    </ul>
{% endblock %}
