{% extends 'base.html' %}

{% block content %}
    <h2>Edytuj Zadanie</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
